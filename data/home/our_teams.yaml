content:
  - image: "images/our-teams/ceo.png"
    pretitle: "Chief Executive Officer (CEO)"
    title: "Sal Prima"
    text: "Warga Negara Indonesia. Memperoleh gelar Bachelor Honours of Computer Science di University of Hertfordshire 2010. Menjabat sebagai direktur perusahaan sejak tahun 2020. Sebelumnya menjabat sebagai Vice President of IT di Whee Indonesia, Software Architect di Coda Payments, IT Manager di Elevenia, dan Senior Software Engineer di Fastwire Pte Ltd."

  - image: "images/our-teams/cfo.png"
    pretitle: "Chief Finance Officer (CFO)"
    title: "Dony Prabowo"
    text: "Warga Negara Indonesia. Memperoleh gelar Magister Manajemen bidang Keuangan dari Universitas Pancasila tahun 2016. Menjabat sebagai direktur perusahaan sejak tahun 2020. Sebelumnya menjabat sebagai Head of Finance and Accounting di Whee Indonesia, Finance and Accounting Manager di Prudential Life Assurance, lalu Finance and Accounting Manager di Sigma Mitra Convex."

  - image: "images/our-teams/cmo.png"
    pretitle: "Chief Marketing Officer (CMO)"
    title: "Muhammad Kemal Pasha"
    text: "Berkarir pertama kali IT di Citibank divisi AML (anti money laundry) 2010, Staf ahli Wakil Ketua DPR RI 2010-2016, IT Business Developmer Ametis Institute 2017-2023, Co Founder RID 2020. Bergabung ke HIPMI Jaya sejak 2021 dan aktif hingga sekarang."
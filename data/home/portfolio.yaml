    title: "Dony Prabowo"
    text: "Warga Negara Indonesia. Memperoleh gelar Magister Manajemen bidang Keuangan dari Universitas Pancasila tahun 2016. Menjabat sebagai direktur perusahaan sejak tahun 2020. Sebelumnya menjabat sebagai Head of Finance and Accounting di Whee Indonesia, Finance and Accounting Manager di Prudential Life Assurance, lalu Finance and Accounting Manager di Sigma Mitra Convex."